<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="shortcut icon" href="icons\singleIcon.png">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="col-12">
      <div class="row">
        <div class="col-8 col-lg-2">
          <a class="logoItem" href="index.html"><img class="logo" src="icons\logo(190x45px).svg"></a>
        </div>
        <div class="col-2 col-lg-10">
          <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav w-100 justify-content-between align-items-center">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="categories.html">Categorías</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sell.html">Vender</a>
                </li>
                <li class="nav-item" id="dropmenu"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <main class="pb-5">
        <div class="text-center p-4">
          <h2>Carrito de compras</h2>
        </div>
        <div class="container">
          
            <div class="col text-start">
              <p class="lead">Articulos a comprar</p>
            </div>
            <table class="table border-bottom" id="cart-table">
              <tr style="border-bottom: black;">
              <th>
              <th>Nombre</th>
              <th>Costo</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              </tr>
              <tbody id="cart-table-body">
              </tbody>
            </table>
          </div>
          
          <div class="text-start">
            <p class="lead">Tipo de Envío:</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipoEnvio" id="premiumEnvio" value="premium">
              <label class="form-check-label" for="premiumEnvio">
                Premium 2 a 5 días (15%)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipoEnvio" id="expressEnvio" value="express">
              <label class="form-check-label" for="expressEnvio">
                Express 5 a 8 días (7%)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipoEnvio" id="standardEnvio" value="standard">
              <label class="form-check-label" for="standardEnvio">
                Standard 12 a 15 días (5%)
              </label>
            </div>
          </div>
          
          <div class="text-start mt-3">
            <p class="lead">Dirección de Envío:</p>
            <div class="mb-3">
              <label for="calle" class="form-label">Calle:</label>
              <input type="text" class="form-control" id="calle" placeholder="Ingresa la calle">
            </div>
            <div class="mb-3">
              <label for="numero" class="form-label">Número:</label>
              <input type="text" class="form-control" id="numero" placeholder="Ingresa el número">
            </div>
            <div class="mb-3">
              <label for="esquina" class="form-label">Esquina:</label>
              <input type="text" class="form-control" id="esquina" placeholder="Ingresa la esquina">
            </div>
          </div>
          
          
      </main>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="https://kit.fontawesome.com/11606f83bb.js" crossorigin="anonymous"></script>
</body>

</html>
